name: Fetch Opinion Page

on:
  schedule:
    - cron: "0 * * * *"   # Every hour at minute 0
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch Opinion via Worker
        run: |
          mkdir -p saved
          curl -s "${{ secrets.JK }}" -o saved/opinion.html

      - name: Commit Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add saved/opinion.html
          git commit -m "Updated hourly snapshot" || echo "Nothing to commit"
          git push
